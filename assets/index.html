<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calorias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo acima do container -->
    <img src="imagens/logo.png" alt="Logo" class="logo">
    <div class="container">
        <h1>ENCONTRE AS CALORIAS DO SEU EMAGRECIMENTO</h1>
        <form id="calorieForm">
            <label for="weight">Peso atual (kg):</label>
            <input type="number" id="weight" name="weight" placeholder="Ex: 70" required min="1">

            <label for="height">Altura atual (cm):</label>
            <input type="number" id="height" name="height" placeholder="Ex: 167" required min="1">

            <label for="age">Idade (anos):</label>
            <input type="number" id="age" name="age" placeholder="Ex: 30" required min="1">

            <label for="activity">Nível de atividade física:</label>
            <select id="activity" name="activity" required>
                <option value="">Selecione...</option>
                <option value="1.2">Sedentária (Pouco ou nenhum exercício)</option>
                <option value="1.375">Leve (Exercício 1-3 dias/semana)</option>
                <option value="1.55">Moderada (Exercício 3-5 dias/semana)</option>
            </select>

            <button type="submit" id="calculateButton" class="button">Calcular</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
<div class="loading-screen" id="loadingScreen" style="display: none;">
    <p class="loading-text">Calculando...</p>
    <div class="progress-bar">
        <div class="progress-bar-fill" id="progressBarFill"></div>
    </div>
</div>
