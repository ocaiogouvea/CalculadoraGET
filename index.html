    <meta charset="UTF-8">

    <title>Calculadora GET</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <header>
        <img id="logo" src="assets/images/logo.png" alt="Logotipo">
    </header>
    <main id="container">
        <h1 id="title">Calculadora - GET</h1>
        <form id="form">
            <div class="input-box">
                <label for="weight"><i class="fas fa-weight"></i> Peso em Kg</label>
                <div class="input-field">
                    <input type="number" id="weight" required placeholder="ex: 53">
                    <span>Kg</span>
                </div>
            </div>
            <div class="input-box">
                <label for="height"><i class="fas fa-ruler"></i> Altura em centímetros</label>
                <div class="input-field">
                    <input type="number" id="height" required placeholder="ex: 172">
                    <span>Cm</span>
                </div>
            </div>
            <div class="input-box">
                <label for="age"><i class="fas fa-birthday-cake"></i> Idade</label>
                <div class="input-field">
                    <input type="number" id="age" required placeholder="ex: 25">
                    <span>Anos</span>
                </div>
            </div>
            <div class="input-box">
                <label for="activity"><i class="fas fa-running"></i> Nível de Atividade Física</label>
                <div class="input-field">
                    <select id="activity" required>
                        <option value="1.2">Sedentário (pouca ou nenhuma)</option>
                        <option value="1.375">Leve (1-3 dias/sem)</option>
                        <option value="1.55">Moderado ( 3-5 dias/sem)</option>
                    </select>
                </div>
            </div>
            <button type="button" id="calculate">CALCULAR</button>
        </form>
    </main>

    <!-- Modal for Lead Capture -->
    <div id="leadModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Preencha para obter seu resultado:</h2>
            <form id="leadForm">
                <input type="text" id="name" placeholder="Nome completo" required>
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="text" id="whatsapp" placeholder="WhatsApp" required>
                <button type="button" id="submitLead">VER RESULTADOS</button>
            </form>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
